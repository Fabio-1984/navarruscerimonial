                        PEÇA UM ORÇAMENTO
                        <input id="nome" type="text" name="nome" placeholder="Nome e sobrenome" required />

                            <option value="Evento Corporativo">Evento Corporativo</option>
                            <option value="Evento Social">Evento Social</option>
                            <option value="Jantares">Jantares</option>
                            <option value="Outros">Outros</option>
                        </select>

                        <input id="data" type="date" name="data" required />
                        <textarea id="text" name="mensagem" placeholder="Comentário" required></textarea>
                        <input id="cfr" type="submit" name="enviar" placeholder="Enviar Pedido" />
                    </form>
